# Application Configuration for Docker
spring.application.name=gym-management

# Server Configuration
server.port=8080

# Database Configuration - Docker
spring.datasource.url=jdbc:mysql://mysql:3306/gym_management?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=gymuser
spring.datasource.password=gympass123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging
logging.level.com.gym.management=INFO
logging.level.org.hibernate.SQL=DEBUG

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
